<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily To Do List</title>
    <style>
        /* CSS Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding-top: 50px;
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Radio button styles */
        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            height: 60%;
            overflow-y: auto;
            overflow-x: clip;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
        }

        .radio-item {
            display: flex;
            align-items: center;
            margin: 10px;
            width: 100%;
            justify-content: space-between;
            word-wrap: break-word;
        }

        .radio-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
        }

        .radio-item label {
            flex-grow: 1;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ddd;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: text;
            transition: background-color 0.3s, border-color 0.3s;
            margin-right: 10px;
            white-space: pre-wrap; /* Ensures the text wraps to the next line */
            overflow-wrap: break-word; /* Allows breaking of words to the next line if too long */
        }

        .radio-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #999;
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        .radio-item label:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .delete-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #ff4949;
        }

        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DAILY TO DO LIST</h1>
        </div>
        <div class="radio-group" id="radio-group">
            <div class="radio-item" id="radio1">
                <input type="checkbox" onchange="toggleStrikethrough(this)">
                <label contenteditable="true" onclick="event.stopPropagation()">Start typing...</label>
                <button class="delete-button" onclick="deleteItem(this)">X</button>
            </div>
        </div>
        <button class="add-button" onclick="addRadioButton()">Add New Item</button>
    </div>

    <script>
        const sendRequest = (endpoint, payload) => {
            // All endpoints follow the POST method and return the same response
            fetch("/" + endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => response.json())
                .then(data => {
                    if(!data.success) {
                        console.error("Did not execute task")
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        const addRadioButton = () => {
            const radioGroup = document.getElementById('radio-group');
            const newRadioItem = document.createElement('div');
            newRadioItem.className = 'radio-item';
            newRadioItem.id = `radio${radioGroup.children.length + 1}`;

            const newRadioInput = document.createElement('input');
            newRadioInput.type = 'checkbox';
            newRadioInput.name = 'btn';
            newRadioInput.setAttribute('onchange', 'toggleStrikethrough(this)');
            newRadioItem.appendChild(newRadioInput);

            const newRadioLabel = document.createElement('label');
            newRadioLabel.contentEditable = 'true';
            newRadioLabel.innerText = 'New Item';
            newRadioLabel.setAttribute('onclick', 'event.stopPropagation()');
            newRadioItem.appendChild(newRadioLabel);

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.innerText = 'X';
            deleteButton.onclick = function() {deleteItem(this)};
            newRadioItem.appendChild(deleteButton);

            radioGroup.appendChild(newRadioItem);

            sendRequest("add-item", {item_id: radioGroup.id, message: newRadioLabel.innerText})
        }

        const deleteItem = (button) => {
            const radioItem = button.parentNode;
            radioItem.parentNode.removeChild(radioItem);
            sendRequest("delete-item", {item_id: radioItem.id});
        }

        const toggleStrikethrough = (checkbox) => {
            const label = checkbox.nextElementSibling;
            sendRequest("check-item", {"is_checked": checkbox.checked});
            if (checkbox.checked) {
                label.style.textDecoration = 'line-through';
                label.style.color = '#999';
                label.style.backgroundColor = '#f0f0f0';
                label.style.borderColor = '#ccc';
            } else {
                label.style.textDecoration = 'none';
                label.style.color = 'black';
                label.style.backgroundColor = '#ddd';
                label.style.borderColor = '#ccc';
            }
        }
    </script>
</body>
</html>
